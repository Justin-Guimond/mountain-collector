{% extends 'base.html' %}

{% block content %}

{% if object %}
    <h1>Edit Mountain</h1>
{% else %}
    <h1>Add Mountain</h1>
{% endif %}


  <!-- Leaving the action empty makes the form post to the same url used to display it -->
<form action="" method="POST">

{% csrf_token %}
<table>
    {{ form.as_table }}
</table>
<input type="submit" value="Submit" class="btn">
</form>

<script>
    const dateEl = document.getElementById('id_datehiked');
    M.Datepicker.init(dateEl, {
      format: 'yyyy-mm-dd',
      defaultDate: new Date(),
      setDefaultDate: true,
      autoClose: true
    });
</script>
{% endblock %}
